version: '3.8'

services:
  db:
    image: postgres:15.1-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGREST_PASSWORD: ${POSTGREST_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - todo_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      timeout: 3s
      retries: 10
      interval: 2s

