---
name: GitHub Actions
on:
  - push
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: building
        run: docker build -t maksnd/todo_project:$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USER
          }} --password-stdin
      - name: docker push
        run: docker push maksnd/todo_project:$GITHUB_RUN_ID
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: render docker-compose
        run: |
          mkdir todo_app
          cat docker-compose-ci.yaml | envsubst > deploy/docker-compose.yaml
      - name: copy docker-compose.yaml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_SERVER_USER }}
          password: ${{ secrets.REMOTE_SERVER_USER_PASSWORD }}
          source: deploy/docker-compose.yaml
          target: todo_project
          strip_components: 1
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_SERVER_USER }}
          password: ${{ secrets.REMOTE_SERVER_USER_PASSWORD }}
          script: |
            cd todo_project
            echo ${{ secrets.PASSWORD }} | sudo -S docker-compose up -d
            
